<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Document</title>
          <link rel="stylesheet" href="assets/style.css" />
          <link rel="stylesheet" href="assets/placement.css" />
          
          <link rel="stylesheet" href="assets/font.css" />
          <link rel="stylesheet" href="assets/accueil.css" />
          <link rel="stylesheet" href="assets/responsive.css" />
          <link rel="stylesheet" href="assets/modal.css" />
     </head>
     <body>
          <header class="rowSpaceBetween hero">
               <div class="logo">
                    <img
                         src="https://picsum.photos/50/50?random=1"
                         alt="logo"
                    />
               </div>
               <nav class="rowCenter">
                    <ul class="rowCenter">
                         <li><a href="index.html">Accueil</a></li>
                         <li><a href="button1.html">Bouton1</a></li>
                         <li><a href="index.html">Bouton2</a></li>
                         <li><a href="faq.html">FAQ</a></li>
                    </ul>
               </nav>
               <div class="rowCenter">
                    <button class="button1 openConnexionBtn">Connexion</button>
                    <button class="button1 openInscriptionBtn">
                         Inscription
                    </button>
               </div>
               <dialog id="" class="modal connexionModal">
                    <form class="formStyle">
                         <button id="closeConnexionBtn" class="closeModalBtn">
                              X
                         </button>
                         <div class="divConnect colCenter">
                              <h3>Connecte toi</h3>
                         </div>

                         <div class="divForm colStart">
                              <label for="email">Email :</label>
                              <div class="inputBox rowCenter">
                                   <i class="bx bxs-user"></i>
                                   <input type="email" id="email" required />
                              </div>
                              <label for="password">Mot de passe :</label>
                              <div class="inputBox rowCenter">
                                   <i class="bx bxs-lock-open"></i>
                                   <input
                                        type="password"
                                        id="password"
                                        required
                                   />
                              </div>
                              <div class="marginCenter rowCenter">
                                   <a>Mot de passe oubli√©</a>
                                   <button class="button1" type="submit">
                                        Connexion
                                   </button>
                              </div>
                              <button
                                   class="button1 openInscriptionBtn marginCenter"
                                   type="button"
                              >
                                   Inscription
                              </button>
                         </div>
                    </form>
               </dialog>
               <dialog class="modal inscriptionModal">
                    <form class="formStyle">
                         <button id="closeInscriptionBtn" class="closeModalBtn">
                              X
                         </button>
                         <div class="divConnect colCenter">
                              <h3>Inscris-toi</h3>
                         </div>
                         <div class="divForm colStart">
                              <label for="emailInscription">Email :</label>
                              <div class="inputBox rowCenter">
                                   <i class="bx bxs-user"></i>
                                   <input
                                        type="email"
                                        id="emailInscription"
                                        required
                                   />
                              </div>
                              <label for="passwordInscription"
                                   >Mot de passe :</label
                              >
                              <div class="inputBox rowCenter">
                                   <i class="bx bxs-lock-open"></i>
                                   <input
                                        type="password"
                                        id="passwordInscription"
                                        required
                                   />
                              </div>
                              <label for="confirmPasswordInscription"
                                   >Confirmer le mot de passe :</label
                              >
                              <div class="inputBox rowCenter">
                                   <i class="bx bxs-lock-open"></i>
                                   <input
                                        type="password"
                                        id="confirmPasswordInscription"
                                        required
                                   />
                              </div>
                              <div class="marginCenter rowCenter">
                                   <button class="button1" type="submit">
                                        S'inscrire
                                   </button>
                              </div>
                         </div>
                    </form>
               </dialog>
          </header>
          <section class="rowWrap sectionBox">
               <div class="box box1" id="inputDiv">
                    <textarea name="textInput" id="textInput"></textarea>
               </div>
               <div class="box box2" id="outputDiv"></div>
               <div class="divBut" id="divButton">
                    <button class="button1" id="submitButton">Bouton</button>
               </div>
          </section>

          <script src="script.js"></script>
     </body>
</html>
